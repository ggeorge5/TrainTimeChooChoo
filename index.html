<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Train Tracker</title>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body style="background-color:black">

  <!-- Employee Tracker -->
  <div class="container" style="background-color: black">

    <!-- Jumbotron -->
    <div class="header"> 
      <img src="./assets/images/train.jpg" class="card-img" alt="Phot of a train">
      <h1 class="text-center text-white">Grand Central Train Listings</h1>
      <h3 class="text-center text-white">Dont be late! The train wont wait!</h3>
    </div>

    <div class="row">

      <div class="col-md-12">

        <!-- Current Employees-->
        <div class="card mb-4">
          <div class="card-header text-center" style="font-size: 25px">Train Boarding Schedule</div>
          <div class="card-body">
            <table class="table table-sm table-hover" id="trainTable">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <!-- Add Employee  -->
        <div class="card mb-4">
          <div class="card-header text-center" style="font-size: 25px">Additonal Train</div>
          <div class="card-body">

            <!-- Entry Form -->
            <form>
              <div class="form-group">
                <label for="train-name-input">Train Name: </label>
                <input class="form-control" id="trainNameInput" placeholder="Train Name" type="text" />
              </div>
              <div class="form-group">
                <label for="destinationInput">Destination: </label>
                <input class="form-control" id="destinationInput" placeholder="Destination" type="text" />
              </div>
              <div class="form-group">
                <label for="time-input">First Train (HH:mm - military time): </label>
                <input class="form-control" id="timeInput" type="text" />
              </div>
              <div class="form-group">
                <label for="frequencyInput">Frequency(min): </label>
                <input class="form-control" id="frequencyInput" placeholder="Frequency" type="text" />
              </div>
              <button class="btn btn-outline-dark float right" id="addTrain" type="submit">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript -->
  <script src="assets/logic.js"></script>

</body>

</html>
